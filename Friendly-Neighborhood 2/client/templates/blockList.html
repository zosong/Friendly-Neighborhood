<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block List</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/webApp">Friendly Neighborhood</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              My Account
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="/profile">Profile</a>
              <a class="dropdown-item" href="/myPosts">My Posts</a>
              <a class="dropdown-item" href="/blockList">Block List</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/logout">Log Out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navigation Bar -->
  <div class="container mt-5 pt-5">
    <h1>Blocked Users</h1>
    <ul class="list-group mt-3">
        {% if blocked_users %}
            {% for user in blocked_users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user }}
                <form action="/unblockUser" method="post">
                    <input type="hidden" name="userToUnblock" value="{{ user }}">
                    <button type="submit" class="view_post_detail_button">Remove</button>
                </form>
            </li>
            {% endfor %}
        {% else %}
            <li class="list-group-item">No users blocked.</li>
        {% endif %}
    </ul>
    <a href="/webApp" class="btn btn-primary mt-4">Back to Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
